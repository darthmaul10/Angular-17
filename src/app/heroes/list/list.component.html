<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero" else nothingWasDeleted>
  <h3>Heroe borrado <small class="text-danger">{{this.deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button *ngIf="this.heroNames.length > 0" (click)="deleteLastHero()"
  class="btn btn-outline-danger mx-2 mt-3 mb-2">Borrar ultimo heroe</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
