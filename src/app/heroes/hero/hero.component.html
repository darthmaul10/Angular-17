<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capilizedName}}</dd>
</dl>

<button *ngIf="name!=='Spiderman'" (click)="changeHero()" class="btn btn-primary mx-2">Cambiar nombre</button>
<button *ngIf="age!==50" (click)="changeAge()" class="btn btn-primary">Cambiar edad</button>
<button *ngIf="name!='ironman' || age!==40" (click)="reset()" class="btn btn-secondary mx-2">Reset</button>
